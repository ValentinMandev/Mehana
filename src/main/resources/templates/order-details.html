<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>

<div class="container order-details">
    <h1 class="text-center">Order Details</h1>

    <div class="client-details">
        <h3>Client Information</h3>
        <p><strong>Name:</strong> <span th:text="${order.fullName}"></span></p>
        <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
        <p><strong>Order Time:</strong> <span th:text="${#temporals.format(order.time, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>

    <div class="order-summary">
        <h3>Order Summary</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Meal</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${order.products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.totalPrice}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3" class="text-right">Total Price</th>
                <th th:text="${order.price}"></th>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="text-center">
        <a class="btn btn-primary" th:href="@{/orders/all}">Back to Order History</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
