<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>
<div class="container mt-4 col-md-4">
    <h2>Промяна на продукт</h2>
    <form th:action="@{/edit-product/{id} (id=${updateProductDto.id})}" th:object="${updateProductDto}" method="post" class="update-product-form">
        <div class="form-group">
            <label for="name">Име</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"
                   th:text="${#fields.errors('name')}"
                   class="danger"></small>
        </div>
        <div class="form-group">
            <label for="nameEng">Име на английски</label>
            <input type="text" class="form-control" id="nameEng" th:field="*{nameEng}">
            <small th:if="${#fields.hasErrors('nameEng')}"
                   th:errors="*{nameEng}"
                   th:text="${#fields.errors('nameEng')}"
                   class="danger"></small>
        </div>
        <div class="form-group">
            <div>
                <label th:for="type">Категория</label>
            </div>
            <select th:field="*{type}" class="browser-default custom-select" id="type" th:name="${type}">
                <option th:each="t: ${T(com.softuni.mehana.model.enums.ProductTypeEnum).values()}"
                        th:value="${t}"
                        th:text="${t}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
            <small th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}"
                   th:text="${#fields.errors('price')}"
                   class="danger"></small>
        </div>
        <div class="form-group">
            <label for="imageUrl">Линк към снимка</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
            <small th:if="${#fields.hasErrors('imageUrl')}"
                   th:errors="*{imageUrl}"
                   th:text="${#fields.errors('imageUrl')}"
                   class="danger"></small>
        </div>
        <a th:href="@{/menu}" class="btn btn-primary">Назад към менюто</a>
        <button type="submit" class="btn btn-primary">Запази промените</button>
    </form>
</div>
</body>
</html>
