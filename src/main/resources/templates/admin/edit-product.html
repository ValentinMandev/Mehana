<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>
<div class="container mt-4 col-md-4">
    <h1>Edit Product</h1>
    <form th:action="@{/edit-product/{id} (id=${updateProductDto.id})}" th:object="${updateProductDto}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="nameEng">Name - english</label>
            <input type="text" class="form-control" id="nameEng" th:field="*{nameEng}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <a th:href="@{/menu}" class="btn btn-primary">Назад към менюто</a>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
</body>
</html>
