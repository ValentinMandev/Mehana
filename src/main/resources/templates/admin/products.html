<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="fragments/commons :: navbar"></nav>
<div class="container mt-4">
    <h1>Manage Products</h1>
    <a class="btn btn-primary" th:href="@{/admin/products/add}">Add Product</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.description}">Product Description</td>
            <td th:text="${product.price}">Product Price</td>
            <td th:text="${product.category}">Product Category</td>
            <td>
                <a class="btn btn-warning" th:href="@{/admin/products/edit/{id}(id=${product.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/admin/products/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
