<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>Механа "Наздраве" - Завършване на поръчката</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
</head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>

<div class="container order-summary">
    <h1 class="text-center">Завършване на поръчката</h1>

    <div class="table-responsive checkout-table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Цена - общо</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.totalPrice}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="checkout-price">
                <th colspan="3" class="text-right">Крайна цена</th>
                <th th:text="${price}"></th>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="form-section">
        <h3>Информация за доставка</h3>
        <form th:action="@{/checkout}" th:method="post" th:object="${checkoutDto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName" th:text="#{register_first_name}">Име</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}">
                    <small th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}"
                           th:text="${#fields.errors('firstName')}"
                           class="danger"></small>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" th:text="#{register_last_name}">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}">
                    <small th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}"
                           th:text="${#fields.errors('lastName')}"
                           class="danger"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phoneNumber" th:text="#{register_phone_number}">Телефон</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="*{phoneNumber}">
                    <small th:if="${#fields.hasErrors('phoneNumber')}"
                           th:errors="*{phoneNumber}"
                           th:text="${#fields.errors('phoneNumber')}"
                           class="danger"></small>
                </div>
                <div class="form-group col-md-6">
                    <label for="address" th:text="#{register_address}">Адрес</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="*{address}">
                    <small th:if="${#fields.hasErrors('address')}"
                           th:errors="*{address}"
                           th:text="${#fields.errors('address')}"
                           class="danger"></small>
                </div>
            </div>

            <div class="text-center">
                <h4>Уважаеми клиенти, към момента заплащането на поръчките се извършва само в брой или чрез ПОС терминал при доставката.</h4>
            </div>

            <div class="row btn-container checkout-buttons">
                <div class="col-md-6">
                    <a class="btn btn-secondary btn-danger" th:href="@{/cart}">Връщане към количката</a>
                </div>
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-success btn-secondary ">Завършване на поръчката</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/commons :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
