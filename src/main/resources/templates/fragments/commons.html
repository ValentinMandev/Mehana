<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand text-center font-weight-bold text-white font-weight-bold" th:method="get" th:href="@{/}">Механа "Наздраве"</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse justify-content-end text-right" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:method="get" th:href="@{/}">Начало</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:method="get" th:href="@{/about}">За нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:method="get" th:href="@{/contact}">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:method="get" th:href="@{/gallery}">Галерия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:method="get" th:href="@{/menu}">Меню</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link text-white" th:method="get" th:href="@{/user/edit-profile}">Моят профил</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link text-white" th:method="get" th:href="@{/cart}">Количка</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link text-white" th:method="get" th:href="@{/orders/all}">История на поръчките</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <div class="form-inline my-lg-0 justify-content-end">
                        <form th:method="post"
                              th:action="@{/user/logout}">
                            <input class="btn btn-link text-white" type="submit" value="Изход"/>
                        </form>
                    </div>
                </li>

                <li class="collapse navbar-collapse justify-content-end text-right" th:if="${#authorization.expression('isAuthenticated()')}">
                        <p class="nav-link text-white" >Здравей,
                        <th:block th:text="${#authorization.getAuthentication().getName()}"></th:block>!</p>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link text-white" th:method="get" th:href="@{/user/login}">Вход</a>
                </li>
                <li class="nav-item " th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link text-white" th:method="get" th:href="@{/user/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer">
    <div class="container text-center">
        <hr class="footer-line">
        <p class="footer-text">© 2024 Valentin Mandev</p>
        <hr class="footer-line">
    </div>
</footer>

</body>
</html>
