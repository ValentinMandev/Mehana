<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-transparent">

        <a class="navbar-brand text-center font-weight-bold text-white font-weight-bold" href="/">Механа "Наздраве"</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end d-flex" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Начало</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about">За нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/contact">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/gallery">Галерия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/menu">Меню</a>
                </li>

                    <a class="nav-link text-white" href="/profile">Моят профил</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">

                </li>

                    <a class="nav-link text-white" href="/order-history">История на поръчките</a>
                </li>

                    <a class="nav-link text-white" th:href="@{/logout}">Изход</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link text-white" href="/login">Вход</a>
                </li>
                <li class="nav-item " th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link text-white" href="/register">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
