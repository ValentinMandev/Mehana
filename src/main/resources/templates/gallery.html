<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <title>Галерия</title>
    <style>
        .gallery-card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Галерия</h1>
            <p></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 gallery-card">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/1.jpg" alt="Placeholder Image 1">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/2.jpg" alt="Placeholder Image 2">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/3.jpg" alt="Placeholder Image 3">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/4.jpg" alt="Placeholder Image 4">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/5.jpg" alt="Placeholder Image 5">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/6.jpg" alt="Placeholder Image 6">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card mx-auto">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/7.jpg" alt="Placeholder Image 7">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card mx-auto">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/8.jpg" alt="Placeholder Image 8">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card mx-auto">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/9.jpg" alt="Placeholder Image 9">

        </div>
        <div class="col-lg-4 col-md-6 gallery-card mx-auto">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/10.jpg" alt="Placeholder Image 10">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card mx-auto">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/11.jpg" alt="Placeholder Image 11">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 gallery-card mx-auto">
            <div class="card">
                <img class="card-img-top" src="/images/gallery/12.jpg" alt="Placeholder Image 12">
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/commons :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
