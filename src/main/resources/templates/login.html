<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>Вход</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
</head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>


<div class="container mt-lg-5" style="width: 300px">
    <h1 class="text-center">Вход</h1>

    <div th:if="${param.error}" class="alert-danger danger" id="login-error">
        Невалидно потребителско име или парола
    </div>

    <form th:action="@{/user/login}" th:method="post" class="login-form">
        <div class="form-group">
            <label for="username">Потребителско име</label>
            <input type="text" class="form-control" id="username" name="username" >

        </div>
        <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" class="form-control" id="password" name="password">

        </div>

        <button type="submit" class="btn btn-primary">Вход</button>
    </form>

</div>
</body>
</html>
