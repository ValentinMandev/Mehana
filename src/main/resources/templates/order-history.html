<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <meta charset="UTF-8">
    <title>Order History - Restaurant</title>
</head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>
<div class="container mt-4">
    <h1>Order History</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Address</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${#temporals.format(order.time, 'yyyy-MM-dd HH:mm')}">Order Date</td>
            <td th:text="${order.address}">Address</td>
            <td th:text="${order.price}">Total Price</td>
            <td>
                <a class="btn btn-primary" th:href="@{/orders/{id}(id=${order.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
