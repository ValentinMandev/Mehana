<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <title>Механа "Наздраве" - Профил</title>
</head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>
<div class="container mt-lg-3" style="width: 500px">
    <h1 class="text-center">Профил</h1>


    <form th:action="@{/user/edit-profile}" th:object="${updateProfileDto}" method="post">
            <div class="form-group">
                <label for="first-name">Име</label>
                <input type="text" class="form-control" id="first-name" th:field="*{firstName}">
                <small th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       th:text="${#fields.errors('firstName')}"
                       class="danger"></small>
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" class="form-control" id="last-name" th:field="*{lastName}">
                <small th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"
                       th:text="${#fields.errors('lastName')}"
                       class="danger"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <small th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       th:text="${#fields.errors('email')}"
                       class="danger"></small>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Телефон</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                <small th:if="${#fields.hasErrors('phoneNumber')}"
                       th:errors="*{phoneNumber}"
                       th:text="${#fields.errors('phoneNumber')}"
                       class="danger"></small>
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
                <small th:if="${#fields.hasErrors('address')}"
                       th:errors="*{address}"
                       th:text="${#fields.errors('address')}"
                       class="danger"></small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Промяна на профила</button>
            </div>
    </form>
</div>
<footer th:replace="~{fragments/commons :: footer}"></footer>
</body>
</html>
