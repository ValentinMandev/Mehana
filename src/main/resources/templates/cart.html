<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <meta charset="UTF-8">
    <title>Shopping Cart - Restaurant</title>
</head>
<body>
<nav th:replace="~{fragments/commons :: navbar}"></nav>
<div class="container mt-4" th:if="${price > 0}">
    <h1>Shopping Cart</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.getProduct().name}">Product Name</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.price}">Price</td>
            <td th:text="${item.totalPrice}">Total</td>
            <td>
                <a class="btn btn-danger" th:href="@{/cart/remove/{id}(id=${item.id})}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <h3>Total: <span th:text="${price}">Total Price</span></h3>
        <a class="btn btn-primary" href="#">Checkout</a>
    </div>
</div>

<div th:if="${price == 0}">
    <h5 class="text-center">Количката Ви е празна!</h5>
</div>

</body>
</html>
